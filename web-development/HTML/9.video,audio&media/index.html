<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video,audio</title>
</head>
<body>
    <video src="video.mp4.mp4" height="255" width="255" controls autoplay loop poster="image.jpg" ></video>

    <img src="img.svg" alt="my svg imag">
