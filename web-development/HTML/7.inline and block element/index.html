<!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quick quiz assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>information form</h1>
    
  <form action="post ">
    <div>
      <label for="username">Enter your username</label>
        <input type="text" name="username" placeholder="enter your username">
    </div>


    <div>
        <label for="cityname">Enter your city name</label>
        <input type="text" name="cityname" placeholder="enter your city name">
    </div>


    <div>
        <label for="pincode">Enter your pincode</label>
        <input type="text" name="pincode" placeholder="enter your pincode"> 
    </div>
<div>
    <label for="comment">Enter your comment</label>
    <br>
    <textarea id="comment" name="comment" rows="7" cols="50" required>
  </textarea>
</div>

  </form>  
</body>
</html>
